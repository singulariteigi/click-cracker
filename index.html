<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="character-selection" style="display: none;">
        <div class="character" data-character="char1" style="border: 2px solid #000;">Character 1</div>
        <div class="character" data-character="char2" style="border: 2px solid #000;">Character 2</div>
        <div class="character" data-character="char3" style="border: 2px solid #000;">Character 3</div>
        <button id="ready-button" style="display: none;">Ready?</button>
    </div>
    <div id="game-screen" style="display: none;">
        <div id="countdown"></div>
        <button id="click-button" style="display: none;">Click!</button>
        <button id="multiply-button" style="display: none;">Multiply</button>
        <button id="trade-button" style="display: none;">Trade</button>
        <button id="skill-button" style="display: none;">Skill</button>
        <div id="score" style="display: none;">Score: 0</div>
    </div>
    <div id="result-screen" style="display: none;">
        <canvas id="result-chart"></canvas>
        <button id="restart-button">Restart</button>
        <button id="back-to-title-button">Back to Title</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
